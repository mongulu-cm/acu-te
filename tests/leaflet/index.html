<!DOCTYPE html>
<html lang="fr">
<head>

  <title>GeoJSON tutorial - Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />-->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"  crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="src/leaflet-search.css" />
  <script src="src/leaflet-search.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 1200px;
      height: 600px;
    }
  </style>
</head>
<body>

<div id='map'></div>


<script>
  var map = L.map('map').setView([46.85, 2.3518], 5); // lon,lat pour centrer

  // L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
  //   maxZoom: 18,
  //   attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
  //           'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
  //   id: 'mapbox/light-v9',
  //   tileSize: 512,
  //   zoomOffset: -1
  // }).addTo(map);

   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  function onEachFeature(feature, layer) {
    var popupContent = "<p><b>" + feature.properties.title + "</b></p>"+
            "<p><b>OBJET:</b> " + feature.properties.object + "</p>"+
            "<p><b>ADRESSE:</b></p>" +
            "<p>"+ feature.properties. comp_address_asso + "</p>"+
            "<p>"+ feature.properties.street_name_asso+"</p>"+
            "<p>"+ feature.properties.com_name_asso+"</p>"+
            "<p>"+ feature.properties.dep_name+"</p>";


    if (feature.properties && feature.properties.popupContent) {
      popupContent += feature.properties.popupContent;
    }

    layer.bindPopup(popupContent);
  }

  var assoLayer = L.geoJSON(null, {

    style: function (feature) {
      return feature.properties && feature.properties.style;
    },

    onEachFeature: onEachFeature,

    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
    }
  });

  var url ="../data/ref-france-association-repertoire-national.geojson"

  //Adding data to variable
  $.getJSON(url, function(data) {
    assoLayer.addData(data);
  });
  //Adding layer to map
  assoLayer.addTo(map);

  map.addControl( new L.Control.Search({
    url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
    jsonpParam: 'json_callback',
    propertyName: 'display_name',
    propertyLoc: ['lat','lon'],
    autoCollapse: true,
    autoType: true,
    minLength: 2,
    zoom: 12
  }) );

  var scale = L.control.scale(); // Creating scale control
  scale.addTo(map); // Adding scale control to the map

</script>

</body>
</html>
